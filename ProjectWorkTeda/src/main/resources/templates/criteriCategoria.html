<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Criteri di selezione</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

  <body>

    <form method="POST" th:action="@{/visualizzaCategoria}" th:object="${criteri}">
      <h1>Seleziona prezzo minimo e massimo</h1>

      <label for="categoria">Categoria: </label>
      <input type="text" th:field="*{categoria}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('categoria')}"
            th:errors="*{categoria}">Categoria inesistente</span>
      <br/>

      <input type="submit" value="Invia"/>
    </form>
    <div class="left"><a  th:href="@{/}">Men√π</a><br> </div>
  </body>
</html>
